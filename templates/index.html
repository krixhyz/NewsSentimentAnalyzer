<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Sentiment Analyzer</h1>
            <p style="margin-bottom: 25px; opacity: 0.8;">Analyze the sentiment and category of your text.</p>
            {% if error %}
            <div class="error-message">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}
            <form action="/predict" method="POST">
                <input type="text" id="title" name="title" placeholder="Enter your text here..." 
                    value="{{ input_text if input_text else '' }}" autocomplete="off">
                <input type="submit" value="Analyze">
            </form>
        </div>
    </div>
</body>

</html>
